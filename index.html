<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صفحة تسجيل الدخول - تجربة</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

h2 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #3897f0;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background-color: #2a76c6;
}

.note {
    margin-top: 15px;
    font-size: 12px;
    color: red;
}
</style>
</head>

<body>

<div class="container">
    <h2>تسجيل الدخول</h2>

    <input type="text" placeholder="اسم المستخدم">
    <input type="password" placeholder="كلمة المرور">

    <button>دخول</button>

    <div class="note">
        صفحة للتجربة فقط
    </div>
</div>

</body>
</html>
